<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .coming-soon-text {
            font-size: 24px;
            margin-bottom: 20px;

        img {

            margin-top: 20px; /* Add margin to space the image from the text */

<body>
    <div class="container">
        <img src="monkey.jpeg" alt="Coming Soon Image">
        <div class="coming-soon-text">
            <p>Website is coming soon!</p>
        </div>
    </div>
</body>
</html>
